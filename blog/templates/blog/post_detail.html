{% extends 'blog/base.html' %}

{% load static %}

{% block body %}
    
<div style="margin: 10px; padding:30px; ">


    <div style="margin: 2rem;">
        <p id="post-author" style="margin-left: 10px;">By {{object.user.fullname}}</p>

        <h3 id="post-title" >{{object.title}}</h3>
    

    </div>


    <img src="{% url 'object.image.url' %}" style="object-fit: contain; width: 1000px;  margin: 10px; "alt=" " >

    <p>{{object.content|safe}}</p>

</div>



{% endblock body %}
