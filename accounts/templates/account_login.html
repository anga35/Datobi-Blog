<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
<style>
label{

width: 7rem;

}



</style>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Login</title>
</head>
<body>
    
    {% if login_fail %}
        <p>Login Failed Try Again</p>

    {% endif %}

    <form method="post" style="text-align:center; margin-top: 5rem;">
        {% csrf_token %}


        <label for="">Email:</label>
        <input type="email" name="email"></input><br>

        <label for="">Password:</label>
        <input type="password" name="password"></input><br>


        <button type="submit" class="btn btn-outline-primary" style="margin-top: 2rem;">Submit</button>

    </form>


    
    {% if next_url %}
    <p style="text-align:center; margin-top: 1rem;">Don't have an account yet? Signup <a href={{next_url}}>here</a> </p>

        {% else %}
        <p style="text-align:center; margin-top: 1rem;">Don't have an account yet? Signup <a href="{% url 'signup' %}" class='btn btn-primary'> here</a> </p>

    {% endif %}
        

    




</body>
</html>
