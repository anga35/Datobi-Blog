<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
<style>
label{
    font-size: 1.2rem;
}

p{
    text-align: center;
}
</style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
 
    <title>Sign up</title>
</head>
<body>
    
    <div style="margin: 3rem;" >
        <form method="post" style="text-align: center;">
            {% csrf_token %}
            <label for="">First Name:</label><br>
            <input type="text" name="firstname"></input><br>
    
            <label for="">Last Name:</label><br>
            <input type="text" name="lastname"></input><br>

            <label for="">Email:</label><br>
            <input type="email" name="email"></input><br>
    
            <label for="">Password:</label> <br>
            <input type="password" name="password1"></input><br>
    
            <label for="">Confirm Password:</label> <br>
            <input type="password" name="password2"></input><br>
    
            <button type="submit" style="margin-top: 2rem;"   class="btn btn-outline-primary">Submit</button>
    
        </form>
      </div>

      
      {% if fail_msg %}
      <p> {{fail_msg}} </p>
      {% endif %}
          
      


</body>
</html>
